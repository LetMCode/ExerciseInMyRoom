<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeeze</title>
    <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../../CSS/header.css">
    <link rel="stylesheet" href="../../CSS/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../images/favicon-c.icon.ico">
    <link rel="stylesheet" href="../../CSS/common.css">
    <link rel="stylesheet" href="../../CSS/form.css">
</head>

<body>
    <main>
        <div class="container">
            <form action="POST" class="form" id="form-2">
                <fieldset>
                    <legend>Đăng nhập</legend>
                    <div class="form__wrap-img"><img src="./img/userlogin.png" alt="" class="form-img"></div>
                    <div class="form-group">
                        <input id="email" type="text" name="email" class="form-control">
                        <label for="email" class="form-label">
                            Email:
                        </label>
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <input id="passwd" type="password" name="passwd" class="form-control">
                        <label for="passwd" class="form-label">
                            Mật khẩu:
                        </label>
                        <span class="form-message"></span>

                    </div>

                    <div style="margin-top: -24px;" class="form-more">
                        <div class="form-item">
                            <input style="width: 15px; height: 15px;" type="checkbox" name="" id="checkbox-remember">
                            <label for="checkbox-remember" class="form-desc">
                                Ghi nhớ cho lần đăng nhập sau
                            </label>
                        </div>
                        <div class="form-item">
                            <span class="form-desc">Bạn quên</span>
                            <a href="#!" class="form-forgot">Mật khẩu ?</a>
                            <span>Hoặc</span>
                            <a href="#!" class="form-Sign">Đăng ký</a>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button class="btn-submit submit-signUp">Đăng nhập</button>
                        <button class="btn-submit submit-cancel">Hủy</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </main>
    <script type="module">
        import renderHeader from '../../Js-modules/header.js'
        import renderFooter from '../../Js-modules/footer.js'
        import appSearch from '../../Js-modules/search.js'
    </script>
    <script src="../../Js-modules/validator.js"></script>
    <script>
        Validator({
            form: '#form-2',
            errorSelector: '.form-message',
            rules: [
                Validator.isEmail('#email'),
                Validator.isPasswd('#passwd', 8, "Mật khẩu không đúng"),
            ]
            ,
            onSubmit: function (data) {
                console.log(data)
            }
        }) 
    </script>
</body>

<script>

</script>

</html>
